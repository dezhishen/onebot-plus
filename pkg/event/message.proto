syntax = "proto3";
package event;
import "onebot-sdk/pkg/proto/event_message.proto";
import "google/protobuf/empty.proto";
option go_package="../event";

service event_private_msg {
    //发送消息
	rpc Handle(model.EventMessagePrivateGRPC)returns(google.protobuf.Empty);
}

service event_group_msg{
	rpc Handle(model.EventMessageGroupGRPC)returns(google.protobuf.Empty);

}